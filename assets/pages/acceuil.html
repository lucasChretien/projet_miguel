<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/acceuil.css">
<title>Acceuil</title>
</head>
<body>
    <div class="pages_global">
        <nav class="navbar">
            <!-- button navbar -->
                    <ol>
                        <li class="items">Accueil</li>
                        <li class="items"><a href="../../assets/pages/setting.html">Gestion du compte</a></li>
                        <li class="items"><a href="../../index.html">Deconnexion</a></li>
                    </ol>
                </nav>
        <div class="global_todo">
            <div class="todo_list">
                    <p> Liste utilisateur</p>
                <div class="valider">
                    <input type="text" class="input_css" id="nom" placeholder="Nom">
                    <input type="text" class="input_css" id="prenom" placeholder="Prénom">
                    <input type="text" class="input_css" id="Prescripteur" placeholder="Prescripteur">
                    <input type="number" class="input_css" id="Age" placeholder="Age">
                    <input type="date" class="input_css" id="born" placeholder="Date de naissance">
                    <button class="btn">Entrer</button>
                </div>
                <div class="categorie">
                    <table>
                        <tr>
                            <th class="titre_collone">Nom</th>
                            <th class="titre_collone">Prénom</th>
                            <th class="titre_collone">Age</th>
                            <th class="titre_collone">Date de naissance</th>
                            <th class="titre_collone">Prescripteur</th>
                        </tr>
                        <tbody id="tableUser"></tbody>
                    </table>
                </div>
                <div class="container_list">
                    <table>
                        <tr id="information_user">
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script src="../js/acceuil.js"></script>
